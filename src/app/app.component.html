<img class="btn scroll-button-left"  src="/assets/left-arrow.png"  (click)="leftScroll()">

  <div class="row">
    <div class="card" [class]="getBackground(item)" *ngFor = "let item of items | slice:sliderIndex:sliderIndex+4 ; let i = index "  @fade>{{item}}</div>
  </div>
</div>
<img class="btn scroll-button-right"  src="/assets/right-arrow.png" (click)="rightScroll()">
